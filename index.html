<!DOCTYPE html>
<html lang="en">

<head>
  <!--FUENTES-->
  <link rel="preconnect" href="https://fonts.google.com/specimen/Kumbh+Sans">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Profile card </title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="styles.css">

</head>

<body>

  <div id="caja_principal">

    <img src="images/image-victor.jpg" id="imgnegro">

    <div id="parte_azul"></div>

    <div id="parte_blanca">
      <div id="principal">

        <div id="titulo_1y2">
          <span id="titulo_1" class="negrita grandote">
            Victor Crest
          </span>
          <span id="titulo_2" class="grisesita grandote">
            26
          </span>
        </div>
        <div id="titulo_3" class="grisesita chiquito">
          London
        </div>

      </div>
      <hr>
      <div id="secundaria">

        <span class="subtitulo">
          <div class="num_subtitulo negrita grandote">
            80K
          </div>
          <div class="text_subtitulo grisesita chiquito">
            Followers
          </div>
        </span>

        <span class="subtitulo">
          <div class="num_subtitulo negrita grandote">
            803K
          </div>
          <div class="text_subtitulo grisesita chiquito">
            Likes
          </div>
        </span>

        <span class="subtitulo">
          <div class="num_subtitulo negrita grandote">
            1.4K
          </div>
          <div class="text_subtitulo grisesita chiquito">
            Photos
          </div>
        </span>

      </div>
    </div>

  </div>

  <div id="attribution">
    Coded by <a href="#">Julian Maiaru</a>.
  </div>


</body>

</html>
